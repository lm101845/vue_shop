<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.isProd ? '':'dev-' %>电商后台管理系统</title>

    <!-- 根据isProd值是true还是false来决定是否渲染CDN资源 -->
    <!-- 如果是产品发布模式，则渲染，如果是开发模式，则不渲染。 -->
    <% if(htmlWebpackPlugin.options.isProd){%>
    <!-- nprogress  的样式表文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css"
    />
    <!--  富文本编辑器 的样式表文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/quill/1.3.4/quill.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/quill/1.3.4/quill.snow.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/quill/1.3.4/quill.bubble.min.css"
    />

      <!-- element-ui  的样式表文件 -->
      <!-- 把element里的js和css版本从2.8.2改成2.4.5即可 -->
      <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/element-ui/2.4.5/theme-chalk/index.css"
    />


    <!-- 上面是我们需要用到的样式表，这里是我们需要用到的js文件 -->
    <script src="https://cdn.staticfile.org/vue/2.5.22/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.1.0/echarts.min.js"></script>
    <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
    <!--  富文本编辑器的 js  文件 -->
    <script src="https://cdn.staticfile.org/quill/1.3.4/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>

  
    <!-- element-ui  的 js  文件 -->
    <script src="https://cdn.staticfile.org/element-ui/2.4.5/index.js"></script>
    <!-- 把element里的js和css版本从2.8.2改成2.4.5即可 -->

    <%}%>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
